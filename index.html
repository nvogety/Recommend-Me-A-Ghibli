<body>
  <div class = "container">
    <h1>I'm feeling .... </h1>
    <div class="wrapper">
      <button id = "happy" class= "btn btn-outline-primary btn-lg">Happy</button>
      <button id = "nostalgic" class= "btn btn-outline-primary btn-lg">Nostalgic</button>
      <button id = "sad" class= "btn btn-outline-primary btn-lg">Like letting out a good cry</button>
      <button id = "romantic" class= "btn btn-outline-primary btn-lg">Romantic</button>
      <button id = "fantasy" class= "btn btn-outline-primary btn-lg">Like escaping reality</button>
      <button id = "adventure" class= "btn btn-outline-primary btn-lg">Like going on an adventure</button>
      <button id = "comedy" class= "btn btn-outline-primary btn-lg">Like laughing</button>
      <button id = "random" class= "btn btn-outline-primary btn-lg">I don't know. Just give me something!</button>
    </div>
    <button id = "select" class= "btn btn btn-primary btn-lg">Recommend Me!</button>

  </div>
  <div id="myModal" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Your Results</h4>
          </div>
          <div class="modal-body" style="text-align: center;"></div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary close">Start over?</button>
          </div>
      </div>
    </div>
  </div>
